<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200;400;500&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/surfpenguin.css">
</head>
<body>
    <div class="main_header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/Logo.png" alt="Surfpenguin">
            </a>

            <ul class="nav_list">
                <li><a href="about.html">關於我們</a></li>
                <li><a href="products.html">精選商品</a></li>
                <li><a href="blog.html">Blog網誌</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="搜尋商品">
                <a href="products.html">
                    <img src="img/search.png" alt="search">
                </a>
            </div>

            <ul class="nav_button">
                <li>
                    <a href="login.html">
                        <img src="img/login.png" alt="login">
                    </a>
                    <a href="cart.html">
                        <img src="img/cart.png" alt="cart">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="all-banner">
        <div class="banner-pic">
            <img src="img/contact-banner.svg" alt="">
        </div>
    </div>

    <section class="contact-section">
        <div class="info-container">
            <div class="info">
                <div class="info_wrap">
                    <div class="icon">
                        <img src="img/contact1.png" alt="contact1">
                    </div>
                    <div class="text">營業時間｜週一至週六 09:30-20:00 (週日公休)</div>
                </div>                
                <div class="info_wrap">
                    <div class="icon">
                        <img src="img/contact2.png" alt="contact2">
                    </div>
                    <div class="text">電話｜03-425-1108</div>
                </div>                
                <div class="info_wrap">
                    <div class="icon">
                        <img src="img/contact3.png" alt="contact3">
                    </div>
                    <div class="text">信箱｜maosgoody@gmail.com</div>
                </div>                
                <div class="info_wrap">
                    <div class="icon">
                        <img src="img/contact4.png" alt="contact4">
                    </div>
                    <div class="text">地址｜320 桃園市中壢區復興路46號</div>
                </div>                
            </div>
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.249037620915!2d121.22015178607043!3d24.957640284305857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346823ea50c732a5%3A0x1b5e6ee66e9fec49!2z57ev6IKyVGliYU1l6ZmE6Kit5Lit5aOi6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1701259959000!5m2!1szh-TW!2stw" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <div class="form-container">
            <h2 class="remind">
                請留下相關問題及資訊
                <br>
                我們將儘快與您聯絡，謝謝
            </h2>
            <div class="form-content">
                <div class="form-wrap">
                    <div class="form-label">姓名</div>
                    <div class="form-input">
                        <input type="text" placeholder="請輸入姓名">
                    </div>
                </div>
                <div class="form-wrap">
                    <div class="form-label">電話</div>
                    <div class="form-input">
                        <input type="text" placeholder="請輸入電話號碼">
                    </div>
                </div>
                <div class="form-wrap">
                    <div class="form-label">電子信箱</div>
                    <div class="form-input">
                        <input type="text" placeholder="請輸入電子信箱帳號">
                    </div>
                </div>
                <div class="form-wrap">
                    <div class="form-label">聯繫時段</div>
                    <div class="contact-time">
                        <select name="" id="">
                            <option hidden>請選擇您方便的聯繫時段</option>
                            <option>08:00 ~ 10:00</option>
                            <option>10:00 ~ 12:00</option>
                            <option>12:00 ~ 13:30</option>
                            <option>13:30 ~ 15:00</option>
                            <option>15:00 ~ 17:00</option>
                            <option>17:00 ~ 19:00</option>
                        </select>
                        <div class="contact-time-arrow">
                            <img src="img/arrow.png" alt="arrow">
                        </div>
                    </div>
                </div>
                <div class="form-wrap sp-label">
                    <div class="form-label">聯繫內容</div>
                    <div class="contact-message">
                        <textarea class="message_textarea" id="" cols="32" rows="8" placeholder="請填寫您的想法或問題"></textarea>
                    </div>
                </div>
                <div class="form_button">
                    <a href="#">確認送出</a>
                </div>                
            </div>
        </div>
    </section>

    <div class="footer-section">
        <div class="footer">
            <img src="img/footerpic.png" alt="footer">
        </div>
    </div>
</body>
</html>
