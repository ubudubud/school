<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products-1</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200;400;500&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/surfpenguin.css">
</head>
<body>
    <div class="main_header">
        <div class="container">
            <a href="/index.html" class="logo">
                <img src="/img/Logo.png" alt="Surfpenguin">
            </a>

            <ul class="nav_list">
                <li><a href="/about.html">關於我們</a></li>
                <li><a href="/products.html">精選商品</a></li>
                <li><a href="/blog.html">Blog網誌</a></li>
                <li><a href="/contact.html">聯絡我們</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="搜尋商品">
                <a href="/products.html">
                    <img src="/img/search.png" alt="search">
                </a>
            </div>

            <ul class="nav_button">
                <li>
                    <a href="/login.html">
                        <img src="/img/login.png" alt="login">
                    </a>
                    <a href="/cart.html">
                        <img src="/img/cart.png" alt="cart">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="all-banner">
        <div class="banner-pic">
            <img src="/img/products-banner.svg" alt="">
        </div>
    </div>

    <div class="product_wrap">
        <div class="product_pic_wrap">
            <div class="main_pic">
                <img src="/img/productitem1.png" alt="productitem1">
            </div>
            <div class="pic_list">
                <div class="sub_pic">
                    <img src="/img/productitem2.png" alt="productitem2">
                </div>
                <div class="sub_pic">
                    <img src="/img/productitem3.png" alt="productitem3">
                </div>
                <div class="sub_pic">
                    <img src="/img/productitem4.png" alt="productitem4">
                </div>
                <div class="sub_pic">
                    <img src="/img/productitem5.png" alt="productitem5">
                </div>
            </div>
        </div>
        <div class="product_info_wrap">
            <div class="information">
                <div class="info_main">
                    <h1 class="title">金沙海線 - Golden Sands Cruiser</h1>
                    <p class="Product-description">金沙海線是專為衝浪新手打造的極佳選擇。<br>
                        這款黃色衝浪板不僅外觀金光閃閃，更具有優越的穩定性和容易掌握的特點。<br>
                        板身寬大，讓初學者更容易找到平衡點，同時提供充足的浮力，助你輕鬆站立在波浪之巔。<br>
                        金沙海線的輕巧設計，讓你更靈活應對浪潮變化，享受衝浪的樂趣，讓每一次的衝浪都充滿自信與愉悅。</p>
                    <p class="price">NT$9,500</p>
                </div>                
            </div>
            <div class="quantity_select">
                <div class="quantity-btn">
                    <!-- <div class="number">數量</div> -->
                    <div class="minus">-</div>
                    <div class="number">1</div>
                    <div class="plus">+</div>
                </div>
            </div>
            <div class="buy_button">                
                <a href="#">
                    <div class="cart">加入購物車</div>
                </a>                               
                <a href="#">
                    <div class="buy">直接購買</div>
                </a>                
            </div>
        </div>
    </div>

    <div class="footer-section">
        <div class="footer">
            <img src="/img/footerpic.png" alt="footer">
        </div>
    </div>
</body>
</html>
