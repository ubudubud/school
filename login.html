<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200;400;500&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/surfpenguin.css">
</head>
<body>
    <div class="main_header">
        <div class="container">
            <a href="/index.html" class="logo">
                <img src="/img/Logo.png" alt="Surfpenguin">
            </a>

            <ul class="nav_list">
                <li><a href="/about.html">關於我們</a></li>
                <li><a href="/products.html">精選商品</a></li>
                <li><a href="/blog.html">Blog網誌</a></li>
                <li><a href="/contact.html">聯絡我們</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="搜尋商品">
                <a href="/products.html">
                    <img src="/img/search.png" alt="search">
                </a>
            </div>

            <ul class="nav_button">
                <li>
                    <a href="/login.html">
                        <img src="/img/login.png" alt="login">
                    </a>
                    <a href="/cart.html">
                        <img src="/img/cart.png" alt="cart">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="section_login">
        <div class="login_container">
            <div class="title_wrap">
                <h2 class="title_en">LOGIN</h2>
                <h3 class="title_ch">會員登入</h3>
            </div>
            <div class="form_wrap">
                <div class="account_wrap">
                    <div class="account_icon">
                        <img src="/img/login1.png" alt="login1">
                    </div>
                    <input type="text" class="account_input" placeholder="帳號">
                </div>
                <div class="password_wrap">
                    <div class="password_icon">
                        <img src="/img/login2.png" alt="login2">
                    </div>
                    <input type="password" class="password_input" placeholder="密碼">
                </div>
                <div class="helper_wrap">
                    <div class="remember_wrap">
                        <label><input type="checkbox" name="rememberme" value="rememberme"><span>記住我</span></label>
                    </div>
                    <div class="forget_wrap">
                        <a href="#">忘記密碼</a>
                    </div>
                </div>
            </div>
            <div class="button_wrap">
                <button type="submit">登 入</button>
            </div>
            <div class="others_wrap">
                <div class="others_text">以其他方式登入</div>
                <div class="others_iconlist">
                    <div class="icon_google">
                        <img src="/img/login4.png" alt="login4">
                    </div>
                    <div class="icon_fb">
                        <img src="/img/login3.png" alt="login3">
                    </div>
                    <div class="icon_apple">
                        <img src="/img/login5.png" alt="login5">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer-section">
        <div class="footer">
            <img src="/img/footerpic.png" alt="footer">
        </div>
    </div>

</body>
</html>
